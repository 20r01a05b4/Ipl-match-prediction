{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>registration</title>
        <link rel="stylesheet" type="text/css" href="{% static 'register.css' %}"/>

    </head>
    <body>
        {% include 'home.html' %}
        <div id="content">
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
        <input type="text" name="first_name" placeholder="firstname" requried/><br/>
        <input type="text" name="last_name" placeholder="lastname" requried/><br/>
        <input type="text" name="username" placeholder="username" requried/><br/>

        <input type="email" name="email" placeholder="Email" requried/><br/>
        <input type="text" name="password" placeholder="password" requried/><br/>
        <input type="text" name="password1" placeholder="cpass" requried/><br/>
        <input type="submit" class="submit" />
        {% if messages %} 
        {% for m in messages %} 
        <h1>{{m}}</h1> 
        {% endfor %} 
        {% endif %}
 

    </form>
        </div>
    </body>
</html>
